# WARNNING: you must install xclip to let copy function work


# --- PLUGINS ---

set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

set -g @plugin 'ofirgall/tmux-window-name'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'hallazzang/tmux-reset'


# Options to make tmux more pleasant
set -g mouse on
set -g default-terminal "xterm-256color"
set -s escape-time 10
set-option -g focus-events on 
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -g status-justify "left"
# set-option -g status-position "top"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1


set -g prefix C-s

# look'n feel
set-option -g status-fg cyan
set-option -g status-bg black
set -g pane-active-border-style fg=colour166,bg=default
#set -g window-style fg=colour10,bg=default
#set -g window-active-style fg=colour12,bg=default
set-option -g history-limit 64096



setw -g mode-key vi
# -----------------

# change pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# New pane
bind % split-window -h -c "#{pane_current_path}"
bind C-n split-window -h -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"

# windows
bind c new-window -c "#{pane_current_path}"
bind C-c new-window -c "#{pane_current_path}"
bind C-x kill-pane
bind k next-window
bind j previous-window

# Alt-numer select-window
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 10

# Go lastest window
bind-key -n M-m last-window

# Rename window
bind-key -n M-r command-prompt -T "move-window -t '%%'"
set -g renumber-windows on

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# Moving window
# bind-key -n C-S-Left previous-window
# bind-key -n C-S-Right next-window
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1


set-option -s set-clipboard off

# Escape copy mode
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Enter copy-mode
bind-key C-s copy-mode

# Copy
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe 'pbcopy'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe 'pbcopy'
# Double LMB Select & Copy (Word)
bind-key -T copy-mode-vi DoubleClick1Pane \
    select-pane \; \
    send-keys -X select-word \; \
    send-keys -X copy-pipe 'pbcopy'


bind-key -n DoubleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-word \; \
    send-keys -X copy-pipe 'pbcopy'




# Just better
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-q send-keys -X rectangle-toggle

#### ----- THEME ----------


# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_text "#{b:pane_current_path}"

# Load catppuccin
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
# For TPM, instead use `run ~/.tmux/plugins/tmux/catppuccin.tmux`

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"



# ----------------

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
